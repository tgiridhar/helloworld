<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Pitch Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Show the Hiro marker to see the video plane -->
      <a-marker preset="hiro">
        <a-video 
          src="#pitchVideo" 
          width="1" 
          height="0.75" 
          position="0 0 0">
        </a-video>
      </a-marker>
      
      <a-assets>
        <video
          id="pitchVideo"
          src="video.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
