<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Pitch Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Define a marker (using the preset "hiro") -->
      <a-marker preset="hiro">
        <!-- The a-video element maps your pitch video onto a plane -->
        <a-video src="#pitchVideo" width="1" height="0.75" position="0 0 0"></a-video>
      </a-marker>
      <a-assets>
        <!-- Ensure "pitch_video.mp4" is hosted alongside this file or via a URL -->
        <video id="pitchVideo" autoplay loop="true" src="video.mp4" crossorigin="anonymous"></video>
      </a-assets>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
